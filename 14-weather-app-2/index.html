<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acil Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/weather (2).png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Hava Durumu</h2>
        <form>
            <input type="text" placeholder="Bir Åžehir Giriniz.." class="input">
            <button type="submit" class="search">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="weather-box">
            <div class="top">
                <img src="img/weather (2).png" alt="badge" class="badge">
                <div class="title">Here the info:</div>
            </div>
            <div class="names">
                <div class="name">NULL</div>
                <span class="country">-</span>
            </div>
            <div class="weather-icon">
                <img src="img/meteorology.png" alt="weather icon" class="weather-img">
            </div>
            <div class="information">
                <div class="temp">Derece: <b class="temp-text">NULL</b></div>
                <div class="feels-like">Hissedilen: <b class="feels-like-span">NULL</b></div>
            </div>
            <div class="bottom">
                <div>Hava Durumu: <b class="desc">NULL</b></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
